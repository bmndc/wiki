<div class="embed-container">
    <iframe class="video" src="https://www.youtube-nocookie.com/embed/{{ include.id }}" frameborder="0" allowfullscreen></iframe>
</div>
  
<style>
  .embed-container {
    .video {
      aspect-ratio: 16 / 9;
      width: 100%;
      height: 100%;
    }
  }
  @supports not (aspect-ratio: 1) {
    .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        width: 100%;
    }
    .embed-container iframe,
    .embed-container object,
    .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
  }
</style>
